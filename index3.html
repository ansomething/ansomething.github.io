<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="stylesheet" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/igy8ywi.css">

    <!-- scripts para o formulário de email ser funcional -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "AUfc-c1CSOYcMWdpJ",
            });
        })();
    </script>
    <script src="script.js"></script>
    <title>Andressa V. Cavalcante</title>
</head>
<body>
    <ul id="flex_navbar">
        <li><a href="index.html">ÍNICIO</a></li>
        <li><a href="index1.html">SOBRE</a></li>
        <li><a href="index2.html">CURRÍCULO</a></li>
        <li><a href="index3.html">CONTATO</a></li>
    </ul>

    <div id="flex_contact">
        <form enctype="text/plain"> <!-- formulário para envio do email --> 
            <div id="contact"> <!-- div do formulário -->

                <h2 class="table_head">Gostaria de me mandar um e-mail?</h2>

                <div class="tab_name">
                    <label for="name">Nome</label>
                    <br>
                    <input type="text" name="name" id="name">
                </div>

                <div class="tab_email">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" name="email" id="email" >
                </div>
                
                <div class="tab_subject">
                    <label for="subject">Assunto</label>
                    <br>
                    <input type="text" name="subject" id="subject">
                </div>
                
                <div class="tab_message">
                    <label for="message">Mensagem</label>
                    <br>
                    <textarea type="textarea" id="message" name="message"></textarea>
                </div>
                <input type="button" value="ENVIAR" id="button" onclick="sendMail()">
            </div>    
        </form>
    </div>
    
</body>
</html>
